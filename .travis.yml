---

language: generic

notifications:
    email: false

stages:
  - name: "[backend] unit tests"
  - name: "[frontend] unit tests"

jobs:
  include:
    - stage: "[backend] unit tests"
      language: java
      jdk:
        - openjdk10
      before_install: if .travis/build-check.sh $TRAVIS_COMMIT_RANGE back-end/java; then echo "Testing"; else echo "NOT testing" && travis_terminate 0; fi
      install:
        - cd back-end/java
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
        - cd ../..
      script:
        - cd back-end/java
        - mvn test -B
    - stage: "[frontend] unit tests"
      language: node_js
      node_js:
        - 15
      before_install: if .travis/build-check.sh $TRAVIS_COMMIT_RANGE front-end/node; then echo "Testing"; else echo "NOT testing" && travis_terminate 0; fi
      install:
        - cd front-end/node
        - npm install
        - cd ../..
      script:
        - cd front-end/node
        - npm run test
      cache:
        npm: true
        directories:
          - front-end/node/node_modules
      before_deploy:
        - zip -r latest *
        - mkdir -p dpl_cd_upload
        - mv latest.zip dpl_cd_upload/latest.zip
      deploy:
        - provider: s3
          access_key_id: AKIA2C2UQVNM5LCRKAMV
          secret_access_key: &1
              secure: ""
          local_dir: dpl_cd_upload
          cleanup: false
          on: &2
            repo: s3716883/Rent-A-Lux
            branch: main
          bucket: ral-web-s3
          region: us-east-1
        - provider: codedeploy
          access_key_id: AKIA2C2UQVNM5LCRKAMV
          secret_access_key: *1
          bucket: ral-web-s3
          key: latest.zip
          bundle_type: zip
          application: ral-web
          deployment_group: Rent-A-Lux
          region: us-east-1
          on: *2
      
